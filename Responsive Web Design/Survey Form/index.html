<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Form</h1>
    <p id="description">Just a basic form</p>
      <form id="survey-form">
      <label id="name-label"><input id="name" type="text" required placeholder="Kelb Supot">Enter your Name</label><br>
      <label id="email-label"><input id="email" type="email" required placeholder="kelbsupot@gmail.com">Enter your Email</label><br>
      <label id="number-label"><input id="number" type="number" min="12" max="120" placeholder="09917362883">Enter your number</label><br>
      <select id="dropdown">
        <option></option>
        <option></option>
      </select><br>
      <input name="radio" type="radio" value="male">
      <input name="radio" type="radio" value="female"><br>
      <input type="checkbox" value="0">
      <input type="checkbox" value="1"><br>
      <input type="checkbox" value="2">
      <input type="checkbox" value="3"><br>
      <input type="text">
      <textarea></textarea><br>
      <button id="submit">Submit</button>
    </form>
  	<script src="index.js"></script>
  </body>
</html>
